<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà 4</title>
    <style>
        p{
            text-align: center;
        }
        table{
            border:1px solid;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        th, td{
            border:1px solid 
        }
    </style>
</head>
<body>
    <header>
        <p>This is table caption</p>
    </header>
    <table>
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
                <th>Column4</th>
                <th>Column5</th>
            </tr>
        </thead>
        <tr>
            <td>Data 1</td>
            <td rowspan="3">Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 3</td>
            <td colspan="2">Data 4 and 5</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>
</body>
</html>
